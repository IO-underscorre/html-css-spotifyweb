<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify</title>

    <!-- Link Font Awesmoe (various icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link Google Fonts (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Upper content -->
        <div class="page">
            <!-- Left navigation bar -->
            <nav class="left-bar"></nav>

            <!-- Main content -->
            <div class="content"></div>
        </div>

        <!-- Bottom menu bar -->
        <div class="bottom-bar">
            <!-- Current song options -->
            <menu class="side-controller">
                <li class="audio-container">
                    <a href="" class="audio-cover">
                        <img src="images/covers/sinister.jpeg" alt="SINISTER Soundtrack">
                    </a>

                    <div class="controlled-container">
                        <a href="" class="audio-title">
                            Levantation
                        </a>

                        <a href="" class="audio-subtitle">
                            Christopher Young
                        </a>
                    </div>
                </li>

                <li>
                    <a href="" class="controller-button">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </li>

                <li>
                    <a href="" class="controller-button">
                        <i class="fa-regular fa-folder"></i>
                    </a>
                </li>
            </menu>
            
            <!-- Track lenght options -->
            <div class="central-controller">
                <menu>
                    <li>
                        <a href="" class="controller-button">
                            <i class="fa-solid fa-shuffle"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="" class="controller-button">
                            <i class="fa-solid fa-backward-step"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="" id="play" class="controller-button">
                            <i class="fa-regular fa-circle-play"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="" class="controller-button">
                            <i class="fa-solid fa-forward-step"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a href="" class="controller-button">
                            <i class="fa-solid fa-rotate-right"></i>
                        </a>
                    </li>
                </menu>
    
                <div id="track-lenght">
                    <span>
                        3:05
                    </span>
                    <div class="slider">
                        <div></div>
                    </div>
                    <span>
                        3:51
                    </span>
                </div>
            </div>
            
            <!-- Volume, queue and device option -->
            <menu class="side-controller">
                <li>
                    <a href="" class="controller-button">
                        <i class="fa-solid fa-list"></i>
                    </a>
                </li>

                <li>
                    <a href="" class="controller-button">
                        <i class="fa-solid fa-display"></i>
                    </a>
                </li>

                <li id="volume">
                    <a href="" class="controller-button">
                        <i class="fa-solid fa-volume-high"></i>
                    </a>

                    <div id="voume-slider" class="slider">
                    <div></div>
                    </div>
                </li>
            </menu>
        </div>
    </div>
</body>
</html>
